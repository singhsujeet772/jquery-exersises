    <!-- Disable/enable the form submit button -->
    <input type="checkbox" name="accept" id="accept">I accept the terms and conditions.<br />
    <input type="submit" value="Submit" id="save" disabled>

    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // console.log('Hello World');
            //Scroll to the top of the page with jQuery
            $("a[href='#top']").click(function () {
                console.log("Clicked");
                $("body").scrollTop(0);
            });
            //Disable right click menu in html page using jquery
            // $("body").on("contextmenu",function(e){
            //     e.preventDefault();
            // });

            //Disable/enable the form submit button
            $('#accept').change(function () {
                $('#save').prop('disabled', !this.checked);
            });
        });
    </script>
